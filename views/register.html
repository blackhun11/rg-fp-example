<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
            <h3 class="text-2xl font-bold text-center">Register here</h3>
            <div class="mt-4">
                <div class="mt-4">
                    <label class="block">Username<label>
                            <input id="username" type="text" placeholder="Username"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                                required>
                </div>
                <div class="mt-4">
                    <label class="block">Password<label>
                            <input id="password" type="password" placeholder="Password"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                                required>
                </div>
                <div class="mt-4">
                    <label class="block">Fullname<label>
                            <input id="fullname" type="text" placeholder="Fullname"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                                required>
                </div>
                <div class="flex items-baseline justify-between">
                    <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900"
                        onclick="register()">Register</button>
                    <a href="/auth/login" class="text-sm text-blue-600 hover:underline">Login Now!</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    const register = () => {
        let reqBody = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            fullname: document.getElementById("fullname").value,
        }

        fetch("/auth/doRegister", {
                method: 'POST',
                body: JSON.stringify(reqBody)
            })
            .then((response) => response.json())
            .then((data) => {
                alert(data.message)
                username: document.getElementById("username").value = ""
                password: document.getElementById("password").value = ""
                fullname: document.getElementById("fullname").value = ""
            })

    }
</script>
